<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<title>事物</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/base.css">



</head>

<body>

<div class="container"><!--总容器开始-->
    <h1>时间管理</h1>
    <form class="add-task">
        <input name="content" type="text" placeholder="你要做些什么？" autofocus autocomplete="off"/>
        <button type="submit">添加一个</button>
    </form>
    <div class="task-list"><!--清单列表开始-->
        <!--<div class="task-item">&lt;!&ndash;任务开始&ndash;&gt;
            <span><input type="checkbox"/></span>
            <span class="task-content">item content 1</span>
            <span>delete</span>
            <span>detail</span>
        </div>&lt;!&ndash;任务结束&ndash;&gt;-->
    </div><!--清单列表结束-->
    <div class="task-detail-mask"></div>
    <div class="task-detail"><!--任务详情开始-->
        <!--任务标题-->
        <div class="content"><!--任务标题开始-->
            下午记得买菜
        </div><!--任务标题结束-->
        <div><!--任务描述开始-->
            <div class="desc">
                <textarea  id="" cols="30" rows="10"></textarea>
            </div>
        </div><!--任务描述结束-->
        <div class="remind"><!--任务定时提醒开始-->
            <input type="date">
            <!--<button type="submit">submit</button>-->
        </div><!--任务定时提醒结束-->
    </div><!--任务详情结束-->

</div><!--总容器的结束-->
<script src="node_modules/store/dist/store.everything.min.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/base.js"></script>
</body>
</html>
